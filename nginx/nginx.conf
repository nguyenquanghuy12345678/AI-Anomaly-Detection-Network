# AI Anomaly Detection System - Nginx Configuration
# Production-ready reverse proxy configuration

# Upstream servers
upstream backend_api {
    # Load balancing with least connections
    least_conn;
    
    # Backend API servers
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    # Add more backend servers for horizontal scaling:
    # server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:5002 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

# Cache configuration
proxy_cache_path /var/cache/nginx/anomaly_detection levels=1:2 keys_zone=anomaly_cache:10m max_size=100m inactive=60m use_temp_path=off;

