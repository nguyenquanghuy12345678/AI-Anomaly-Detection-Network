<div class="map-page">
    <!-- Page Header -->
    <div class="page-header">
        <h1><i class="fas fa-globe"></i> Geographic Attack Map</h1>
        <p>Real-time visualization of network attacks and server locations</p>
    </div>

    <!-- Map Controls -->
    <div class="map-controls">
        <div class="control-group">
            <button class="btn btn-secondary" onclick="window.geoMapManager.map.setView([20, 0], 2)">
                <i class="fas fa-expand"></i> Reset View
            </button>
            <button class="btn btn-secondary" onclick="window.geoMapManager.loadMapData()">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>

        <div class="control-group">
            <label class="toggle-label">
                <input type="checkbox" id="showAttackLines" checked onchange="toggleAttackLines(this.checked)">
                <span>Show Attack Lines</span>
            </label>
            <label class="toggle-label">
                <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh(this.checked)">
                <span>Auto Refresh</span>
            </label>
        </div>
    </div>

    <!-- Map Statistics -->
    <div class="map-stats">
        <div class="stat-card">
            <i class="fas fa-exclamation-circle"></i>
            <div class="stat-content">
                <div class="stat-value" id="totalAttacks">0</div>
                <div class="stat-label">Active Attacks</div>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-fire"></i>
            <div class="stat-content">
                <div class="stat-value" id="highSeverity">0</div>
                <div class="stat-label">High Severity</div>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-server"></i>
            <div class="stat-content">
                <div class="stat-value" id="serversUnderAttack">0</div>
                <div class="stat-label">Servers Targeted</div>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-globe-americas"></i>
            <div class="stat-content">
                <div class="stat-value" id="countries">0</div>
                <div class="stat-label">Countries</div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <div id="geoMap" style="height: 600px; border-radius: 8px;"></div>
    </div>

    <!-- Attack Details Panel -->
    <div class="attack-details-panel">
        <h2><i class="fas fa-list"></i> Recent Attack Origins</h2>
        <div class="attack-list" id="attackList">
            <!-- Populated by JavaScript -->
        </div>
    </div>
</div>

<style>
    .map-page {
        padding: 20px;
    }

    .page-header {
        margin-bottom: 30px;
    }

    .page-header h1 {
        font-size: 28px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .page-header p {
        color: var(--text-secondary);
        font-size: 14px;
    }

    .map-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--shadow-md);
    }

    .control-group {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .toggle-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        cursor: pointer;
    }

    .map-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--shadow-md);
    }

    .stat-card i {
        font-size: 32px;
        color: var(--primary);
    }

    .stat-content {
        flex: 1;
    }

    .stat-value {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-primary);
    }

    .stat-label {
        font-size: 12px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .map-container {
        margin-bottom: 30px;
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--shadow-lg);
    }

    .attack-details-panel {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--shadow-md);
    }

    .attack-details-panel h2 {
        font-size: 20px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .attack-list {
        display: grid;
        gap: 15px;
    }

    .attack-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: var(--bg-primary);
        border-radius: 6px;
        border-left: 4px solid var(--primary);
        transition: transform 0.2s;
    }

    .attack-item:hover {
        transform: translateX(5px);
    }

    .attack-item.high {
        border-left-color: var(--danger);
    }

    .attack-item.medium {
        border-left-color: var(--warning);
    }

    .attack-item.low {
        border-left-color: var(--success);
    }

    .attack-info h3 {
        font-size: 16px;
        margin-bottom: 5px;
    }

    .attack-info p {
        font-size: 13px;
        color: var(--text-secondary);
    }

    .attack-meta {
        text-align: right;
    }

    .attack-count {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
    }

    .attack-severity {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: 600;
    }

    .attack-severity.high {
        background: var(--danger-light);
        color: var(--danger);
    }

    .attack-severity.medium {
        background: var(--warning-light);
        color: var(--warning);
    }

    .attack-severity.low {
        background: var(--success-light);
        color: var(--success);
    }

    /* Leaflet popup custom styles */
    .map-popup h3 {
        font-size: 16px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .map-popup p {
        margin: 5px 0;
        font-size: 13px;
    }

    .map-popup .severity-high {
        color: var(--danger);
        font-weight: 600;
    }

    .map-popup .severity-medium {
        color: var(--warning);
        font-weight: 600;
    }

    .map-popup .severity-low {
        color: var(--success);
        font-weight: 600;
    }

    .map-popup .status-healthy {
        color: var(--success);
        font-weight: 600;
    }

    .map-popup .status-warning {
        color: var(--warning);
        font-weight: 600;
    }

    /* Pulse animation for markers */
    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
        }
        50% {
            box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
        }
    }
</style>

<script>
    // Initialize map when page loads
    function initMapPage() {
        if (!window.geoMapManager) {
            window.geoMapManager = new GeoMapManager();
        }
        window.geoMapManager.init('geoMap');
        
        // Update stats
        updateMapStats();
        
        // Load attack list
        loadAttackList();
    }

    // Toggle attack lines visibility
    function toggleAttackLines(show) {
        if (show) {
            window.geoMapManager.loadMapData();
        } else {
            window.geoMapManager.attackLines.forEach(line => {
                window.geoMapManager.map.removeLayer(line);
            });
            window.geoMapManager.attackLines = [];
        }
    }

    // Toggle auto refresh
    function toggleAutoRefresh(enabled) {
        if (enabled) {
            window.geoMapManager.startAutoRefresh();
        } else {
            window.geoMapManager.stopAutoRefresh();
        }
    }

    // Update map statistics
    function updateMapStats() {
        const data = window.geoMapManager.generateMockGeoData();
        
        document.getElementById('totalAttacks').textContent = data.attacks.length;
        document.getElementById('highSeverity').textContent = 
            data.attacks.filter(a => a.severity === 'high').length;
        document.getElementById('serversUnderAttack').textContent = 
            new Set(data.attacks.map(a => a.target?.name).filter(Boolean)).size;
        document.getElementById('countries').textContent = 
            new Set(data.attacks.map(a => a.country)).size;
    }

    // Load attack list
    function loadAttackList() {
        const data = window.geoMapManager.generateMockGeoData();
        const listContainer = document.getElementById('attackList');
        
        listContainer.innerHTML = data.attacks
            .sort((a, b) => b.count - a.count)
            .slice(0, 5)
            .map(attack => `
                <div class="attack-item ${attack.severity}">
                    <div class="attack-info">
                        <h3>${attack.country}</h3>
                        <p>${attack.types.join(', ')}</p>
                    </div>
                    <div class="attack-meta">
                        <div class="attack-count">${attack.count}</div>
                        <span class="attack-severity ${attack.severity}">${attack.severity}</span>
                    </div>
                </div>
            `).join('');
    }

    // Initialize when page loads
    setTimeout(initMapPage, 100);
</script>
